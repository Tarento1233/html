    <!-- ../ là dùng để chỉ mấy thằng trên (1 cấp) index nói chung nói cũng khó hiểu

    <!-- / thì nó sẽ mặc định đi từ cha đến con-->

    <!-- khác biệt của tương đối và tuyệt đối là tương đối chỉ cần 1 file con lên làm bố
